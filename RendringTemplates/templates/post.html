{% extends 'base.html' %}

{% block title %}
<title>Post</title>
      
{% endblock%}

{% block body %}
<h1>Your App posts!!</h1>
{% for post in posts %}
<h2>{{post.title}}</h2>

{% if post.author %}
    <h6>By{{post.author}}</h6> 
{% else %}
<h6>By Annonimous</h6> 
{% endif %}
    
<p>{{post.content}}</p>

{% endfor%}
      
{% endblock%}
